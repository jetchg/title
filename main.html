<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Home Screen</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #555;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Dark Home Screen</h1>
    <p>This is a sample dark-themed home screen.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
